[build]
  command = "npm run build:netlify"
  publish = "out"

# Production context: all deploys from the Production branch set in your site's deploy settings
[context.production]
  command = "npm run build:netlify"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run build:netlify"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the Production branch
[context.branch-deploy]
  command = "npm run build:netlify"

# Redirects for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
